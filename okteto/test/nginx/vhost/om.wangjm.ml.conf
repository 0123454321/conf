server {
#	set $wjm_hosta "om.wangjm.ml";
        listen 2007;
        listen [::]:2007;

        server_name 0.0.0.0;
	#server_name $wjm_hosta;

        root /mnt/date/om.wangjm.ml;
        location / {
            index index.php index.html;
        }
	
	include enable_php.conf;	

        location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
        {
                return 404;
        }

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
        {
                expires      30d;
                error_log /dev/null;
                access_log /dev/null;
        }

        location ~ .*\.(js|css)?$
        {
                expires      12h;
                error_log /dev/null;
                access_log /dev/null;
        }

	rewrite ^/(?!.well-known)(.*)$ /index.php?/$1 last;
	
	access_log  /mnt/date/log/om.wangjm.ml.log;
    	error_log  /mnt/date/log/om.wangjm.ml.error.log;

    }
